<!DOCTYPE html>
<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Руководство пользователя</title>
</head>
<body>

<div style="display: none">
    <!-- сначала жмем главное меню потом второстепенное-->
    <a concordion:execute="#mainXpath = createByXpath(#TEXT)">//*[@id="navigation"]/td[1]/table/tbody/tr/td/table/tbody/tr</a>
    <a concordion:set="#xpath">td/ul/li/*</a>
</div>
Нажато <b concordion:assertTrue="clickIfNotClicked(#mainXpath,#TEXT,#xpath)">Помощь</b>

<div style="display: none">
    <a concordion:execute="#mainXpath = createByXpath(#TEXT)">//*[@id="navigation"]/td[1]/table/tbody/tr/td/ul</a>
    <a concordion:set="#xpath">li/*</a>
</div>
Нажато <b concordion:assertTrue="clickIfNotClicked(#mainXpath,#TEXT,#xpath)">Руководство пользователя</b>
<br/>


Элементы на странице:
<table concordion:execute="#result = checkTextOnPage(#value)">
    <tr>

        <th concordion:set="#value">Значение</th>
        <th concordion:assertTrue="#result">Присутсвует</th>
    </tr>
    <tr>
        <td>Руководство пользователя</td>
        <td>присутствует</td>
    </tr>

</table>

</body>
</html>
