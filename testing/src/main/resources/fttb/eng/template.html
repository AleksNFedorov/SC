<!DOCTYPE html>
<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>title</title>
</head>
<body>

<div style="display: none">
    <a concordion:set="#mainMenuItem">MenuName</a>
    <a concordion:set="#mainXpath">xpathMainMenu</a>
    <a concordion:set="#xpath">xPathSecMenu</a>
</div>
Click on <b concordion:assertTrue="selectSecondMenuItem(#mainMenuItem,#mainXpath,#TEXT,#xpath)">secMenuName</b>
<br/>
Browser's window title <b concordion:assertEquals="getTitle()">My Kyivstar - title</b>
<br/>

Elements on the page:
<table concordion:execute="#result = checkTextOnPage(#value)">
    <tr>

        <th concordion:set="#value">Value</th>
        <th concordion:assertTrue="#result">Present</th>
    </tr>
    <tr>
        <td>Element</td>
        <td>Present</td>
    </tr>

</table>
