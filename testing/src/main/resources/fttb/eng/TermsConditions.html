<div style="display: none">
    <!-- сначала жмем главное меню потом второстепенное-->
    <a concordion:execute="#mainXpath = createByXpath(#TEXT)">//*[@id="navigation"]/td[1]/table/tbody/tr/td/table/tbody/tr</a>
    <a concordion:set="#xpath">td/ul/li/*</a>
</div>
Click on <b concordion:assertTrue="clickIfNotClicked(#mainXpath,#TEXT,#xpath)">Help</b>

<div style="display: none">
    <a concordion:execute="#mainXpath = createByXpath(#TEXT)">//*[@id="navigation"]/td[1]/table/tbody/tr/td/ul</a>

</div>
Click on <b concordion:assertTrue="clickIfNotClicked(#mainXpath,#TEXT,#xpath)">Terms and Conditions</b>
<br/>


Elements on the page:
<table concordion:execute="#result = checkTextOnPage(#value)">
    <tr>

        <th concordion:set="#value">Value</th>
        <th concordion:assertTrue="#result">Present</th>
    </tr>
    <tr>
        <td>Terms and Conditions</td>
        <td>Present</td>
    </tr>

</table>
