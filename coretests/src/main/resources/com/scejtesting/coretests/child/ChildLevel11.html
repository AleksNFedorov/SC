<body>

<div>Check that assert True <b concordion:assertTrue="getTrue()">works</b></div>

<div>Check that global variable "globalVar" <b concordion:assertEquals="getSame(#globalVar)">Global1</b></div>

<div>Check that global variable "globalVar2" <b concordion:assertEquals="getSame(#globalVar2)">Global2</b></div>
